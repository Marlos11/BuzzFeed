<div class="quiz-conteiner">
    <div class="quiz-logo">
        <img src="../../../assets/img/Logo-buzzFed.png" alt="Logo-buzzFed">
        <h3>
          {{title}}
        </h3>
    </div>
    <div *ngIf="!finished" class="quiz-question">
        <h3>{{questionSelected.question}}</h3>

    </div>
    <div *ngIf="!finished" class="quiz-option">

        <button *ngFor="let option of   questionSelected.options" (click)="playerChoose(option.alias)" class="btn-option">
           {{option.name}}
        </button>

    </div>
    <div *ngIf="finished" class="quiz-results">
        <h1> Seu Resultdo Ã©:</h1>
        <p>{{answersSelected}}</p>
    </div>
</div>
